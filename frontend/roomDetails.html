<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="roomDetails.js"></script>
    <link rel="stylesheet" href="roomDetails.css">
</head>
<body onload="pageLoad()">
    <main>
<div id="roomData">
        <h1>[room_name]</h1>
        <h3>Capacidade</h3>
        <p>[room_capacity]</p>
        <h3>Descrição</h3>
        <p>[room_long_description]</p>

        <h3>Pendencias</h3>
        <div>
            <div class="issue">[room_issue_0]</div>
            <div class="issue">[room_issue_1]</div>
            <div class="issue">[room_issue_2]</div>
            <div class="issue">[room_issue_3]</div>
            <div class="issue">[room_issue_4]</div>
        </div>
    </div>

    <div id="calendar">
        <div class="calendar-header">
            <button id="prevMonth" onclick="previousMonth()">Previous</button>
            <input type="hidden" id="currentMonth" value="01">
            <input type="hidden" id="currentYear" value="2025">
            <span id="currentMonthDisplay">January 2025</span>
            <button id="nextMonth" onclick="nextMonth()">Next</button>
        </div>        
        <div class="calendar-grid" id="calendarGrid">
            <div class="WeekDayHeader">Sun</div>
            <div class="WeekDayHeader">Mon</div>
            <div class="WeekDayHeader">Tue</div>
            <div class="WeekDayHeader">Wed</div>
            <div class="WeekDayHeader">Thu</div>
            <div class="WeekDayHeader">Fri</div>
            <div class="WeekDayHeader">Sat</div>
        </div>
    </div>
    </main>
    

    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
