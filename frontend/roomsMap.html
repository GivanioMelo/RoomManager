<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <div id="pinTooltip"></div>
    <script src="roomsMap.js"></script>
    <link rel="stylesheet" href="roomsMap.css">
</head>
<body onload="pageLoad()">
    <div id="mainContainer">
        <div id="gridMap">
            <svg id="roomSvg">
                <!-- Polygons will be added here by JS -->
            </svg>
        </div>
        <div id="roomData">
            <div id="roomDataContent" style="display: none;">
            <h1><span id="roomName"></span></h1>
            <img class="roomimage">
            <h3>Capacidade:</h3>
            <p><span id="roomCapacity"></span></p>
            <h3>Descrição:</h3>
            <p><span id="roomDescription"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
